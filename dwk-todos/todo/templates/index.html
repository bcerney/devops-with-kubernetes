
{% extends "bootstrap/base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
  <div class="container">

    <img src="{{ url_for('static', filename='index-img.jpeg') }}" alt="TODO List Image" />

    <h1>Add TODO</h1>
    {{ wtf.quick_form(add_todo_form) }}
  
    <ul>
      <li>static todo</li>
      {% for todo in todos %}
        <li>{{ todo }}</li>
      {% endfor %}
    </ul>

  </div>

{% endblock %}
